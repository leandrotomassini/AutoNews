<div class="container-graph">
  <div class="banner">
    <div class="container-h1">
      <h1>{{title | uppercase }}</h1>
    </div>
  </div>
  <div class="marquee">
    <ul>
      <li *ngFor="let title of titles">
        <div class="text-container">
          <div class="box"></div>
          <h3>{{title}}</h3>
        </div>
      </li>
    </ul>
  </div>
</div>
