<div class="background-video-container">
  <app-background-video *ngIf="title != '' && isNews"></app-background-video>
  <div class="container">
    <app-graph [title]="title" [titles]="titles" *ngIf="title != '' && isNews"></app-graph>
    <app-new-slider [images]="images" *ngIf="title != '' && isNews"></app-new-slider>
    <app-live-logo></app-live-logo>
    <app-time></app-time>
    <app-logo-video *ngIf="showLogoVideo" [showVideo]="isNews"></app-logo-video>
  </div>
</div>
